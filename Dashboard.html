<div class="dashboard-grid">
  <div class="card profile-card">
    <div class="avatar-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#343a40" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
      </svg>
    </div>
    <h3 id="studentName"></h3>
    <p>ID: <span id="studentID"></span></p>
    <p>Email: <span id="studentEmail"></span></p>
    
    <div class="quick-actions">
      <button onclick="loadProfileUpdate()">ğŸ‘¤ Edit Profile</button>
      <button onclick="loadOpportunities()">âœ¨ Opportunities</button>
      <button onclick="loadContactAdvisor()">ğŸ’¬ Contact Advisor</button>
      <button onclick="logout()" style="background: var(--danger-color);">ğŸšª Logout</button>
    </div>
  </div>

  <div class="card academic-summary-card">
    <h3>Academic Overview</h3>
    <div class="metric-grid">
      <div class="metric-card primary">
        <h4>Current GPA</h4>
        <p id="gpa"></p>
      </div>
      <div class="metric-card success">
        <h4>Target GPA</h4>
        <p id="targetGPA"></p>
      </div>
      <div class="metric-card warning">
        <h4>Required GPA</h4>
        <p id="requiredGPA"></p>
      </div>
    </div>

    <div class="credit-progress">
      <h4>Credits Completed (<span id="earnedCredits"></span>/<span id="totalCredits"></span>)</h4>
      <div class="progress-bar-container">
        <div id="creditProgressBar" class="progress-bar"></div>
      </div>
      <p style="font-size: 0.9em; margin-top: 5px;">Remaining: <span id="remainingCredits"></span></p>
    </div>
  </div>

  <div class="card full-width chart-container">
    <div class="chart-group">
      <div id="chart_gpa_trend">
        <h4>GPA Trend Over Semesters</h4>
      </div>
      <div id="chart_grade_distribution">
        <h4>Grade Distribution</h4>
      </div>
    </div>
  </div>

  <div class="card full-width dynamic-content-card">
    <div class="dynamic-controls">
      <button onclick="loadCourses()">ğŸ“ Add/View Courses</button>
      <button onclick="loadReports()">ğŸ“„ Reports & Downloads</button>
    </div>
    <div id="dynamicContent">
      <p style="text-align: center; color: var(--secondary-color); margin-top: 20px;">Select an option above to manage courses or download reports.</p>
    </div>
  </div>

</div>
